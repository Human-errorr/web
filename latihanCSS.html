<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="style.css">
    <style>
        .embed{

            margin: 5px;
            padding: 15px;
            border-radius: 15px;
            border-color: red;
            border-style: dotted;
        }
    </style>
</head>

<body>
    <a href="https://github.com/Human-errorr/web/blob/main/index.html">Beranda</a>
    <p>Bismillah, saya bisa CSS minggu depan!</p>
    <span class="text_blue">Bismillah, saya bisa PHP minggu depan!</span>
    <div id="text_red">Bismillah, saya bisa SQL minggu depan!</div>
    <p class="embed">Ini menggunakan styling css embed</p>
    <p style="color: pink;background-color: bisque;">Ini menggunakan styling css inline</p>

    
</body>

</html>
